- id: 2
  title: "순우리말로 날짜를 세는 방법, 알고 있으신가요?"
  keywords:
    - keyword: "사흘"
      description: "3일. 셋째 되는 날을 뜻하는 순우리말"
    - keyword: "나흘"
      description: "4일. 넷째 되는 날을 뜻하는 순우리말"
    - keyword: "글피"
      description: "모레의 다음날, 즉 오늘을 기준으로 3일 뒤를 뜻하는 순우리말"
  content: |
    하루, 이틀, 사흘, 나흘, 닷새, 엿새... 보름, 스무날, 그믐날은 우리말로 날짜를 세는 방식을 말합니다.
    여러 연령층이 어우러져 일하고 있는 회사에서도, 어른들과 대화할 때에도 도움이 된답니다.
    하루는 1일, 이틀은 2일, 사흘은 3일, 나흘은 4일, 닷새는 5일, 6일은 엿새, 보름은 15일, 스무날은 20일, 그믐은 달의 마지막 날을 뜻합니다.
    1일 후는 '내일', '모레'는 내일의 다음날로 2일 후를 의미하며, '글피'는 모레의 다음날로 3일 후를 뜻합니다.
  link: https://m.post.naver.com/viewer/postView.nhn?volumeNo=28920792&memberNo=511714&vType=VERTICAL

- id: 3
  title: "3·1 운동"
  keywords:
    - keyword: "대한민국임시정부"
      description: "일본의 침탈을 부정하고 독립운동을 주도하기 위해 설립된 대한민국 망명정부"
    - keyword: "무단통치"
      description: "헌병 경찰 제도를 이용해 조선인을 무력으로 억압하고 강압적으로 통치하는 방식"
    - keyword: "문화통치"
      description: "식민지 지배를 강화하기 위해 회유적 정책을 내세운 일본의 통치 방식"
  content: |
    3.1운동은 1919년 3월 1일을 기해 일어난 거족적인 독립만세운동이다.
    전국적인 범위에서 각계각층을 망라하여 전개된 3.1운동은 세계의 이목을 집중시켜 한국민에 대한 인식을 새롭게 하였고, 중국 상하이에서의 대한민국임시정부 수립으로 이어졌다.
    3.1운동을 통해 이민족에 대한 끈질기고 강렬한 독립투쟁정신을 고취하였을 뿐 아니라, 일제의 무단통치방법을 이른바 문화통치로 바꾸게 하였다.
  link: https://encykorea.aks.ac.kr/Article/E0026772

- id: 4
  title: "4·19 혁명"
  keywords:
    - keyword: "하야"
      description: "관직이나 정계에서 물러나는 것으로 보통 대통령이 물러날 때 쓰인다."
    - keyword: "독재"
      description: "하나 또는 소수에 권력이 독점되어 있는 정치적 상태"
    - keyword: "대구민주운동"
      description: "이승만 정권의 부패에 맞서 대구 고등학생들이 주도한 최초의 민주화 운동"
  content: |
    1960년 2월 28일 대구민주운동을 시작으로, 이승만 대통령이 하야한 1960년 4월 26일까지 전국 각지에서 벌어진 시위를 말한다.    
    1950년대 말에 반공 이념과 경찰력이란 물리력에 의존하던 이승만식 독재가 한계를 드러내면서 도시지역과 지식인, 학생 등 식자층에서는 민주주의에 대한 갈망이 높아져 갔다. 
    이승만 정권의 독재, 학원 통제와 3.15 부정선거에 반발하는 학생들의 시위에서 시작되었고,
    이후 시민들이 합세한 대규모 시위로 확대되었고 끝내 이승만 정권을 무너뜨렸다.
  link: http://contents.history.go.kr/mobile/kc/view.do?levelId=kc_i500700&code=kc_age_50

