- id: 1
  title: "헌법재판소에서 무슨 일이?"
  keywords:
    - keyword: "헌재"
      description: "법률이 헌법에 위배되는지 여부를 심사하고, 국민의 기본권을 보호하는 기관이다."
    - keyword: "법률"
      description: "국가에서 제정한 규범으로, 헌법을 기반으로 사회의 질서를 유지하는 역할을 한다."
    - keyword: "헌법"
      description: "국가의 최고 법으로, 국가 운영과 국민의 기본 권리를 규정한다."
  content: |
    서울 종로구에 있는 헌재에 다녀왔다. 
    인터넷으로 미리 체험 신청을 한 뒤에 강당에서 영상을 보고 헌재에 대해 배웠다. 
    헌재는 어떤 법률이 헌법을 어기는지 심사하는 기관이다.


- id: 2
  title: "밤편지 - IU"
  keywords:
    - keyword: "밤편지"
      description: "밤의 고요한 분위기 속에서 사랑과 추억을 떠올리며 쓴 편지를 의미하는 단어."
    - keyword: "사랑"
      description: "서로에게 특별한 감정을 느끼며 존중과 배려를 바탕으로 관계를 쌓아가는 감정."
    - keyword: "추억"
      description: "과거의 기억이 시간이 지나도 마음속에 남아있는 감정적이고 소중한 기억."
  content: |
    이 밤 그날의 반딧불을 당신의 창 가까이 보내며
    사랑한다는 말을 할까요.
    나 우리의 첫 입맞춤을 떠올려요.
    그럼 언제든 눈을 감고 가장 먼 곳으로 가요.